<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bulma Custom Radio Controls</title>
  <link rel="stylesheet" href="css/bulma.min.css">
  <link rel="stylesheet" href="css/main.min.css">
  <style type="text/css">
    h1.title, h3.subtitle {
      text-align: center;
    }
    h1.title {
      font-weight: 900;
    }
    .is-main h1.title {
      font-size: 3rem;
    }
    .is-main h3.subtitle {
      font-size: 2rem;
    }
    footer.footer .logo img {
      max-height: 30px;
      width: auto;
    }
  </style>
</head>
<body>
<nav class="navbar is-light is-spaced" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://justboil.me">
        <img src="https://justboil.me/images/justboil-logo-black.png" alt="JustBoil.me - Bulma Admin Templates">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a href="https://github.com/justboil/bulma-radio" class="button is-small">
              <span class="icon">
                <i class="mdi mdi-github-circle"></i>
              </span>
              <span>Back to GitHub Repo</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<section class="hero is-light is-main">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        <span class="icon">
          <i class="mdi mdi-bulma"></i>
        </span>
        Bulma Custom Radio
      </h1>
      <h3 class="subtitle">No JS. CSS/SCSS-only package for Bulma</h3>
    </div>
  </div>
</section>
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title has-text-left">
        States
      </h1>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">

    <div class="field">
      <label class="b-radio radio">
        <input type="radio" name="group_1" value="One" checked>
        <span class="check"></span>
        <span class="control-label">One</span>
      </label>
    </div>

    <div class="field">
      <label class="b-radio radio">
        <input type="radio" name="group_1" value="Two">
        <span class="check"></span>
        <span class="control-label">Two</span>
      </label>
    </div>

    <div class="field">
      <label class="b-radio radio">
        <input type="radio" name="group_1" value="Three">
        <span class="check"></span>
        <span class="control-label">Three</span>
      </label>
    </div>

    <div class="field">
      <label class="b-radio radio is-disabled" disabled>
        <input type="radio" name="group_1" value="Disabled" disabled>
        <span class="check"></span>
        <span class="control-label">Disabled</span>
      </label>
    </div>
  </div>
</section>
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title has-text-left">
        Sizes
      </h1>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="field">
      <label class="b-radio radio is-small">
        <input type="radio" name="group_2" value="Small" checked>
        <span class="check"></span>
        <span class="control-label">Small</span>
      </label>
    </div>

    <div class="field">
      <label class="b-radio radio">
        <input type="radio" name="group_2" value="Default">
        <span class="check"></span>
        <span class="control-label">Default</span>
      </label>
    </div>

    <div class="field">
      <label class="b-radio radio is-medium">
        <input type="radio" name="group_2" value="Medium">
        <span class="check"></span>
        <span class="control-label">Medium</span>
      </label>
    </div>

    <div class="field">
      <label class="b-radio radio is-large">
        <input type="radio" name="group_2" value="Large">
        <span class="check"></span>
        <span class="control-label">Large</span>
      </label>
    </div>
  </div>
</section>
<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title has-text-left">
        Colors
      </h1>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <div class="field">
      <label class="b-radio radio">
        <input type="radio" name="group_default" value="Default" checked>
        <span class="check"></span>
        <span class="control-label">Default</span>
      </label>
    </div>

    <div class="field">
      <label class="b-radio radio">
        <input type="radio" name="group_info" value="Info" checked>
        <span class="check is-info"></span>
        <span class="control-label">Info</span>
      </label>
    </div>


    <div class="field">
      <label class="b-radio radio">
        <input type="radio" name="group_success" value="Success" checked>
        <span class="check is-success"></span>
        <span class="control-label">Success</span>
      </label>
    </div>

    <div class="field">
      <label class="b-radio radio">
        <input type="radio" name="group_danger" value="Danger" checked>
        <span class="check is-danger"></span>
        <span class="control-label">Danger</span>
      </label>
    </div>

    <div class="field">
      <label class="b-radio radio">
        <input type="radio" name="group_warning" value="Warning" checked>
        <span class="check is-warning"></span>
        <span class="control-label">Warning</span>
      </label>
    </div>

  </div>
</section>
<footer class="footer">
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="logo">
          <a href="https://justboil.me">
            <img src="https://justboil.me/images/justboil-logo-black.png" alt="JustBoil.me - Bulma Admin Templates">
          </a>
        </div>
      </div>
      <div class="column is-narrow">
        <div class="buttons">
          <a href="https://github.com/justboil/bulma-radio" class="button is-small">
              <span class="icon">
                <i class="mdi mdi-github-circle"></i>
              </span>
            <span>GitHub Repo</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Icons below are for demo-only. Feel free to use any icon pack. Docs: https://bulma.io/documentation/elements/icon/ -->
<link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
</body>
</html>
